<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/css-telalogin/base.css">
</head>
<body>
    <header class="cabecalho">
        <a href="index.html" class="cabecalho__link"><img src="assets/img/Casa.svg" alt="Icone Casa" class="cabecalho__imagem"></a>
        <a href="#" class="cabecalho__link"><img src="assets/img/Mensagens.svg" alt="Icone Mensagens" class="cabecalho__imagem"></a>
    </header>

    <main class="principal">
        <div class="principal__textos">
            <img src="assets/img/logo-azul.svg" alt="Logotipo da AdoPet" class="principal__logo">
            <p class="principal__paragrafo">Já tem conta? Faça seu login:</p>
        </div>
        <form action="" class="principal__formulario">
            <label for="email" class="principal__formulario-label">Email</label>
            <input type="email" id="email" class="principal__formulario-input" placeholder="Escolha seu melhor email" required>

            <label for="senha" class="principal__formulario-label">Senha</label>
            <input type="password" id="senha" class="principal__formulario-input senha" placeholder="Crie uma senha" required>
            <a href="#" class="principal__formulario-esqueci">Esqueci minha senha.</a>

            <a href="tela-dos-animais.html" class="principal__formulario-botao">Entrar</a>
        </form>
    </main>

    <footer class="rodape">
        <p class="rodape__texto">2022 - Desenvolvido por Alura.</p>
    </footer>
</body>
</html>
