<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animais</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/css-telamensagem/base.css">
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho__icones">
            <div class="cabecalho__menu">
                <a href="index.html" class="cabecalho__link"><img src="assets/img/logo.svg" alt="Logo AdoPet" class="cabecalho__imagem cabecalho__logo"></a>
                <a href="index.html" class="cabecalho__link"><img src="assets/img/Casa.svg" alt="Icone Casa" class="cabecalho__imagem"></a>
                <a href="tela-de-mensagem.html" class="cabecalho__link"><img src="assets/img/Mensagens.svg" alt="Icone Mensagens" class="cabecalho__imagem"></a>
            </div>
            <a href="tela-de-perfil.html" class="cabecalho__link"><img src="assets/img/Usuário.svg" alt="Perfil" class="cabecalho__imagem"></a>
        </div>
        <div class="cabecalho__textos">
            <p class="cabecalho__paragrafo">Envie uma mensagem para a pessoa ou instituição que está cuidado do animal:</p>
        </div>
    </header>

    <main class="principal">
        <form action="" class="principal__formulario">
            <label for="nome" class="principal__formulario-label">Nome</label>
            <input type="text" id="nome" class="principal__formulario-input" placeholder="Insira seu nome completo" required>

            <label for="telefone" class="principal__formulario-label">Telefone</label>
            <input type="text" id="telefone" class="principal__formulario-input" placeholder="Insira seu telefone e/ou whatsapp" required>

            <label for="nome-animal" class="principal__formulario-label">Nome do animal</label>
            <input type="text" id="nome-animal" class="principal__formulario-input" placeholder="Por qual animal você se interessou?" required>

            <label for="mensagem" class="principal__formulario-label">Mensagem</label>
            <input type="text" id="mensagem" class="principal__formulario-input mensagem" placeholder="Escreva sua mensagem" required>

            <button type="submit" class="principal__formulario-botao">Enviar</button>
        </form>
    </main>

    <footer class="rodape">
        <p class="rodape__texto">2022 - Desenvolvido por Alura.</p>
    </footer>
</body>
</html>
