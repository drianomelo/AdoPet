<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animais</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/css-telaanimais/base.css">
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho__icones">
            <a href="index.html" class="cabecalho__link"><img src="assets/img/Casa.svg" alt="Icone Casa" class="cabecalho__imagem"></a>
            <a href="#" class="cabecalho__link"><img src="assets/img/Mensagens.svg" alt="Icone Mensagens" class="cabecalho__imagem"></a>
        </div>
        <a href="#" class="cabecalho__link"><img src="assets/img/Usuário.svg" alt="Perfil" class="cabecalho__imagem"></a>
    </header>

    <main class="principal">
        <div class="principal__textos">
            <p class="principal__paragrafo">Olá! Veja os amigos disponíveis para adoção!</p>
        </div>

        <section class="principal__cards">
            <div class="principal__card">
                <img src="assets/img/animais/Dunga.png" alt="Imagem Cão" class="principal__card-imagem">
                <div class="principal__card-conteudo">
                    <h3 class="principal__card-nome">Dunga</h3>
                    <p class="principal__card-descricao">2anos<br>
                                                        Porte pequeno<br>
                                                        Calmo e educado</p>
                    <p class="principal__card-local">Rio de Janeiro (RJ)</p>
                    <div class="principal__card-fale-com-resp">
                        <img src="assets/img/fale.svg" alt="falar com o responsável">
                        <span class="principal__card-fale">Falar com responsável.</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="rodape">
        <p class="rodape__texto">2022 - Desenvolvido por Alura.</p>
    </footer>
</body>
</html>
