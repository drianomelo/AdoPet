<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/css-telacadastro/base.css">
</head>
<body>
    <header class="cabecalho">
        <a href="index.html" class="cabecalho__link"><img src="assets/img/logo.svg" alt="Logo AdoPet" class="cabecalho__imagem cabecalho__logo"></a>
        <a href="index.html" class="cabecalho__link"><img src="assets/img/Casa.svg" alt="Icone Casa" class="cabecalho__imagem"></a>
        <a href="tela-de-mensagem.html" class="cabecalho__link"><img src="assets/img/Mensagens.svg" alt="Icone Mensagens" class="cabecalho__imagem"></a>
    </header>

    <main class="principal">
        <div class="principal__textos">
            <img src="assets/img/logo-azul.svg" alt="Logotipo da AdoPet" class="principal__logo">
            <p class="principal__paragrafo">Ainda não tem cadastro?<br><br>
                Então, antes de buscar seu melhor amigo, precisamos de alguns dados:</p>
        </div>
        <form action="" class="principal__formulario">
            <label for="email" class="principal__formulario-label">Email</label>
            <input type="email" id="email" class="principal__formulario-input" placeholder="Escolha seu melhor email" required>

            <label for="nome" class="principal__formulario-label">Nome</label>
            <input type="text" id="nome" class="principal__formulario-input" placeholder="Digite seu nome completo" required>

            <label for="senha" class="principal__formulario-label">Senha</label>
            <input type="password" id="senha" class="principal__formulario-input senha" placeholder="Crie uma senha" required>

            <label for="conf-senha" class="principal__formulario-label">Confirma sua senha</label>
            <input type="password" id="conf-senha" class="principal__formulario-input senha" placeholder="Repita a senha criada acima" required>

            <button type="submit" class="principal__formulario-botao">Cadastrar</button>
        </form>
    </main>

    <footer class="rodape">
        <p class="rodape__texto">2022 - Desenvolvido por Alura.</p>
    </footer>
</body>
</html>
